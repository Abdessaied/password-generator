<!DOCTYPE HTML>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="shortcut icon" type="image/icon" href="../Icon.png"/>
    </head>

    <body>
        <header>
            <h1>Password Generator</h1>
            <button class="btn btn-dark" onclick="ExitApp()">&times;</button>
        </header>
        <div class="container">
            <input type="number" class="form-input" id="pass-length" onfocusout="LimitLengthField(this)" min="6" placeholder="Password Length..." value="6"/>
            <input type="text" class="form-input" id="main-input" placeholder="Password..."/>
            <button onclick="Generate()" class="btn btn-generate">Generate</button>
        </div>
        <script src="../js/app.js"></script>
    </body>
</html>
